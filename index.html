<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/jquery.geocomplete.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPfa7eAe7vjoQFO5v_T2hgQmZ2LeQIPxY&libraries=places"></script>
  <script type="text/javascript" src="getLatitudeLongitude.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center" style="padding-top:2rem;">Adress Locator</h1>
    <div class="container">    
      <div class="row">
        <div class="col-sm-12">
          <div>
            <form class="border-0">
              <div class="form-group">
                <label for="address">Enter Address:</label>
                <input class="form-control" rows="3" id="address"></input>
              </div>
              <button id = "btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="getLoc()">Submit</button>
              <div class="form-group" style="padding-top:2rem;">
                <p for="location" class="text-center">Location:</p>
                <div class="form-group">
                  <label for="location">Latitude:</label>
                  <input class="form-control" rows="2" id="latitude"></input>
                </div>
                <div class="form-group" style="padding-top:2px;">
                  <label for="location">Latitude:</label>
                  <input class="form-control" rows="2" id="longitude"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
